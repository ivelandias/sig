<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timiza</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            border: 2px solid black;
            padding: 10px;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .content {
            display: flex;
            justify-content: space-between;
        }
        .image, .map {
            width: 48%;
            border: 1px solid black;
            padding: 10px;
        }
        img {
            width: 100%;
            height: auto;
        }
        iframe {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Timiza</div>
        <div class="content">
            <div class="image">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e5/Parque_Timiza_Bogota_2021.jpg" alt="Barrio Timiza">
            </div>
            <div class="map">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.5763803103956!2d-74.14979638523887!3d4.609710643199535!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9953a93e5c8f%3A0xd3c3b2c52fd541a5!2sTimiza%2C%20Kennedy%2C%20Bogot%C3%A1!5e0!3m2!1ses!2sco!4v1700000000000"
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>
</body>
</html>
